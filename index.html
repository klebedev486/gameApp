<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(120, 140, 120)
        }

        .header {
            font-family: 'Arial', sans-serif; 
            font-size: 2.5rem; 
            font-weight: bold; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
            letter-spacing: 2px; 
            margin-top: 20px; 
            text-align: center; 
            
        }


        .button-container,
        .player-1,
        .game-div,
        .player-2 {
            width: 100%; 
            display: flex;
            justify-content: center; 
        }

        .button-container {
            gap: 3%;
        }
        
        button {
            background-color: #4CAF50; 
            color: whitesmoke; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
            border: none; 
            border-radius: 8px; 
            padding: 12px 24px; 
            font-size: 16px; 
            cursor: pointer; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
            transition: all 0.3s ease; 
        }

        button:hover {
            background-color: #45a049; 
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); 
            transform: translateY(-2px); 
        }

        button:active {
            background-color: #3e8e41; 
            transform: translateY(0); 
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2); 
        }

        .game-div {
            display: flex;
            justify-content: space-around; 
            width: 100%; 
            align-items: center; 
        }

        .deck-image {
            width: 230px; 
            height: 290px; 
            object-fit: contain; 
        }

        #discard-pile {
            width: 260px;
            height: 320px;
        }

        .cards-area {
            max-width: 100%;
            overflow: hidden;
        }

        #game-area-cards {
            min-height: 200px; 
            
        }

        .cards-layout {
            display: flex;
            justify-content: center;
            
        }

        .player-button {
            background-color: #4CAF50;  /* Matching game theme */
            color: black; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
            border: none; 
            border-radius: 10px; 
            padding: 14px 28px; 
            font-size: 18px; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
            transition: all 0.3s ease; 
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .player-button:hover {
            background-color: #45a049; 
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); 
            transform: translateY(-2px); 
        }
        
        
    </style>
</head>
<body>
    <header>
        <h1 class="header">This is a Russian Card Game Called Durak</h1>
    </header>
    <div class="button-container">
        <button class="start-game" id="start-game">Start New Game</button>
        <button class="instructions">Instructions</button>
    </div>
    <div class="player-1">
        <h2 class="player-number" id="player-1">Player 1</h2>
    </div>
    <div class="game-div">
        <div id="deck-area-left">
            <div id="deck" style="position: relative">
                <img src="./cardImages/card-deck.jpg" alt="Deck" class="deck-image" draggable="false">
            </div>
        </div>
        <div class="cards-area">
            <div class="cards-layout" id="player1-cards">
                
            </div>
            <div class="cards-layout" id="game-area-cards" ondrop="drop(event)" ondragover="allowDrop(event)">
                    
            </div>
            <div class="cards-layout" id="player2-cards">
                
            </div>
        </div>
        <div id="discard-area-right">
            <div id="discard-pile">
                <img src="./cardImages/card-pile.jpg" alt="Deck" class="deck-image" id="discard-pile" draggable="false">
            </div>
        </div>
    </div>
    <div class="player-2">
        <h2 class="player-number" id="player-2">Player 2</h2>
    </div>
    <script src="script.js"> 
        
    </script>
</body>
</html>
